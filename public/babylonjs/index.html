<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Babylon.js sample code</title>

    <script src="https://preview.babylonjs.com/babylon.js"></script>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script>
      window.addEventListener("DOMContentLoaded", async function() {
        var canvas = document.getElementById("renderCanvas");

        var engine = new BABYLON.Engine(canvas, true, {
          preserveDrawingBuffer: true,
          stencil: true
        });
        var createScene = async function() {
          var scene = new BABYLON.Scene(engine);

          var light = new BABYLON.HemisphericLight(
            "light",
            new BABYLON.Vector3(0, 1, 0),
            scene
          );
          light.intensity = 0.7;

          await BABYLON.Tools.LoadScriptAsync(
            "https://ar.babylonjs.com/babylonAr.js"
          );

          var camera = await BabylonAR.ObjectTrackerCamera.CreateAsync(
            "camera",
            scene
          );

          const tracker = await BabylonAR.ArUcoMetaMarkerObjectTracker.CreateAsync(
            camera.videoTexture,
            scene
          );
          const trackedNode = await tracker.addTrackableObjectAsync(
            0,
            1,
            2,
            3,
            5
          );

          var mat = new BABYLON.StandardMaterial("mat", scene);

          var videoTexture = new BABYLON.VideoTexture(
            "video",
            ["textures/sample.mp4"],
            scene,
            true
          );
          mat.diffuseTexture = videoTexture;
          videoTexture.video.play();

          var box = BABYLON.MeshBuilder.CreateBox(
            "box",
            { height: 2.8, width: 5, depth: 0.1 },
            scene
          );
          box.material = mat;
          box.parent = trackedNode;
          box.position.z += 0.1;

          tracker.startTracking();

          return scene;
        };

        scene = await createScene();

        engine.runRenderLoop(function() {
          if (scene) {
            scene.render();
          }
        });

        // Resize
        window.addEventListener("resize", function() {
          engine.resize();
        });
      });
    </script>
  </body>
</html>
